    title = "ryan.isaac.g"
    subtitle = "Ryan Goldstein's Site"
    keywords = ""
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "cd $HOME"
      logoHomeLink = "/"
